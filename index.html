<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css"
        integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="otpForm">
        <div class="container height-100 d-flex justify-content-center align-items-center">
            <div class="position-relative">
                <div class="card p-2 text-center">
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                        <input class="m-2 text-center form-control rounded def-txt-input" type="number" id="first" name="chars[1]"
                            autocomplete="one-time-code"/>
                        <input class="m-2 text-center form-control rounded def-txt-input" type="number" id="second" name="chars[2]"
                            autocomplete="one-time-code" />
                        <input class="m-2 text-center form-control rounded def-txt-input" type="number" id="third" name="chars[3]"
                            autocomplete="one-time-code" />
                        <input class="m-2 text-center form-control rounded def-txt-input" type="number" id="fourth" name="chars[4]"
                            autocomplete="one-time-code" />
                        <input class="m-2 text-center form-control rounded def-txt-input" type="number" id="fifth" name="chars[5]"
                            autocomplete="one-time-code" />
                        <input class="m-2 text-center form-control rounded def-txt-input" type="number" id="sixth" name="chars[6]"
                            autocomplete="one-time-code" maxlength="1"/>
                    </div>
                    <div>
                        <input type="button" id="btnSubmit-mobile" value="Xác thực">
                    </div>

                </div>
            </div>
        </div>

    </form>
</body>

<script>
function handleCharacter(event) {
    event.preventDefault();
    var $input = $(this),
        index = getIndex($input),
        digit = $input.val().slice(0,1),
        rest = $input.val().slice(1),
        $next;

    if (rest.length > 0) {
        $input.val(digit);  // trim input value to just one character
        $next = $('.def-txt-input[name="chars['+ (index + 1) +']"]');

        if ($next.length > 0) {
            $next.val(rest);  // push the rest of the value into the next input
            $next.focus();
            handleCharacter.call($next, event);  // run the same code on the next input
        }
    }
}

function handleBackspace(event) {
    event.preventDefault();
    var $input = $(this),
        index = getIndex($input),
        $prev;

    // if the user pressed backspace and the input is empty
    if (event.which === 8 && !$(this).val()) {
        $prev = $('.def-txt-input[name="chars['+ (index - 1) +']"]');
        $prev.focus();
    }
}

function getIndex($input) {
    return parseInt($input.attr('name').split(/[\[\]]/)[1], 10);
}

$('.def-txt-input')
    .on('keyup', handleCharacter)
    .on('keydown', handleBackspace);
    
</script>


</html>
