<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css"
    integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="otp-input">
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
  </div>


  <script>
    const otpInputs = document.querySelectorAll('#otp-input input');

    // Set focus on first input field by default
    otpInputs[0].focus();

    otpInputs.forEach((input, index) => {
      // Handle input change event
      input.addEventListener('input', (e) => {
        const { value } = e.target;
        if (value) {
          // Move focus to the next input field
          if (index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        } else {
          // Move focus to the previous input field
          if (index > 0) {
            otpInputs[index - 1].focus();
          }
        }
      });

      // Handle backspace key press event
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          // Prevent browser from navigating back
          e.preventDefault();
          // Clear input value
          input.value = '';
          // Move focus to the previous input field
          if (index > 0) {
            otpInputs[index - 1].focus();
          }
        }
      });

      // Handle paste event
      input.addEventListener('paste', (e) => {
        // Prevent default paste behavior
        e.preventDefault();
        // Get pasted text
        const pastedText = e.clipboardData.getData('text');
        // Split pasted text into individual characters
        const pastedDigits = pastedText.split('');
        // Fill in the input fields with the pasted digits
        pastedDigits.forEach((digit, i) => {
          if (otpInputs[index + i]) {
            otpInputs[index + i].value = digit;
          }
        });
        // Move focus to the next input field
        if (index < otpInputs.length - 1) {
          otpInputs[index + pastedDigits.length].focus();
        }
      });
    });

  </script>
</body>

</html>
