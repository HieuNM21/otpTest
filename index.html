<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css"
    integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="otp-input">
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" autofocus />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" />
  </div>
  <script>
    const inputs = document.querySelectorAll('input[type="number"]');

    for (let i = 0; i < inputs.length; i++) {
      inputs[i].addEventListener('input', function (e) {
        if (this.value.length >= this.maxLength) {
          if (i !== inputs.length - 1) {
            inputs[i + 1].focus();
          } else {
            this.blur();
          }
        }
      });

      inputs[i].addEventListener('keydown', function (e) {
        if (e.code === 'Backspace' && this.value === '') {
          if (i !== 0) {
            inputs[i - 1].focus();
          }
        }
      });

      inputs[i].addEventListener('paste', function (e) {
        e.preventDefault();
        const pastedText = e.clipboardData.getData('text/plain').trim();
        if (pastedText.length > 0) {
          for (let j = 0; j < pastedText.length; j++) {
            if (i + j < inputs.length) {
              inputs[i + j].value = pastedText.charAt(j);
              inputs[i + j].dispatchEvent(new InputEvent('input', { data: pastedText.charAt(j) }));
            }
          }
        }
      });
    }


  </script>
</body>

</html>
