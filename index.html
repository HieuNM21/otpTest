        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="content">
        <div>
            <form class="form-totp-mobile" id="pin_form-mobile" name="pin_form">
                <div id="otp-mobile" class="inputs d-flex flex-row justify-content-center mt-2">
                    <input class="m-2 text-center form-control rounded input-otp-mobile def-txt-input" type="number"
                        pattern="\d{1}" name="chars[1]" pattern="[0-9]*" inputmode="numeric" id="first"
                        autocomplete="one-time-code" autofocus="autofocus" />
                    <input class="m-2 text-center form-control rounded input-otp-mobile def-txt-input" type="number"
                        pattern="\d{1}" name="chars[2]" pattern="[0-9]*" inputmode="numeric" id="second"
                        autocomplete="one-time-code" />
                    <input class="m-2 text-center form-control rounded input-otp-mobile def-txt-input" type="number"
                        pattern="\d{1}" name="chars[3]" pattern="[0-9]*" inputmode="numeric" id="third"
                        autocomplete="one-time-code" />
                    <input class="m-2 text-center form-control rounded input-otp-mobile def-txt-input" type="number"
                        pattern="\d{1}" name="chars[4]" pattern="[0-9]*" inputmode="numeric" id="fourth"
                        autocomplete="one-time-code" />
                    <input class="m-2 text-center form-control rounded input-otp-mobile def-txt-input" type="number"
                        pattern="\d{1}" name="chars[5]" pattern="[0-9]*" inputmode="numeric" id="fifth"
                        autocomplete="one-time-code" />
                    <input class="m-2 text-center form-control rounded input-otp-mobile def-txt-input" type="number"
                        pattern="\d{1}" name="chars[6]" pattern="[0-9]*" inputmode="numeric" id="sixth"
                        autocomplete="one-time-code" maxlength="1" />
                </div>
                <div class="form-group-btn-mobile">
                    <input type="button" value="Xác thực" class="btnSubmit-mobile" id="btnSubmit-mobile" />
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    if ('OTPCredential' in window) {
        document.addEventListener("DOMContentLoaded", function (event) {
            const ac = new AbortController();
            navigator.credentials.get({
                otp: { transport: ['sms'] },
                signal: ac.signal
            }).then(otp => {
                let elm = onpaste.target;
                let pasteVal = otp.code.split("");
                if (pasteVal.length > 0) {
                    while (elm) {
                        elm.value = pasteVal.shift();
                        elm = elm.nextSibling.nextSibling;
                    }
                }
            }).catch(err => {
                console.log(err);
            });
            function OTPInput() {
                let editor = document.getElementById('first');
                editor.onpaste = pasteOTP;

                let inputs = document.querySelectorAll('#otp > *[id]');
                inputs[0].style.setProperty('outline', "none");
                for (let i = 0; i < inputs.length; i++) {
                    inputs[i].addEventListener("keyup", function (event) {
                        let keycode = $(this).val().charCodeAt(0);
                        if (event.key === "Backspace" || keycode === 8) {
                            inputs[i].value = "";
                            inputs[i].style.setProperty('outline', "none");
                            if (i !== 0) {
                                inputs[i - 1].focus();
                            }
                        } else {
                            let keycode = $(this).val().charCodeAt(0);
                            if (i === inputs.length - 1 && inputs[i].value !== "") {
                                inputs[i].value = String.fromCharCode(keycode);
                                inputs[i].style.setProperty('outline', "none");
                                return true;
                            } else if (keycode > 47 && keycode < 58) {
                                inputs[i].value = String.fromCharCode(keycode);
                                inputs[i].style.setProperty('outline', "none");
                                if (i !== inputs.length - 1) {
                                    inputs[i + 1].focus();
                                    inputs[i + 1].style.setProperty('outline', "none");
                                }
                                event.preventDefault();
                            }
                        }
                    });
                }
            }
            OTPInput();
        });

        function pasteOTP(event) {
            event.preventDefault();
            let elm = event.target;
            let pasteVal = event.clipboardData.getData('text').split("");
            if (pasteVal.length > 0) {
                while (elm) {
                    elm.value = pasteVal.shift();
                    elm = elm.nextSibling.nextSibling;
                }
            }
        }
    }
</script>
