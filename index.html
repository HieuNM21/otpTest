<!DOCTYPE html>
<html>
<head>
  <title>WebOTP API Demo</title>
</head>
<body>
  <h1>WebOTP API Demo</h1>
  
  <p>Enter your OTP code:</p>
  
  <div id="otp-input-container">
    <input type="text" class="otp-input" maxlength="1">
    <input type="text" class="otp-input" maxlength="1">
    <input type="text" class="otp-input" maxlength="1">
    <input type="text" class="otp-input" maxlength="1">
    <input type="text" class="otp-input" maxlength="1">
    <input type="text" class="otp-input" maxlength="1">
  </div>

  <script>
    var otpCode = "123456"; // Replace with your actual OTP code
    var inputFields = document.getElementsByClassName("otp-input"); // Get all OTP input fields
    for (var i = 0; i < otpCode.length; i++) {
      inputFields[i].value = otpCode.charAt(i); // Fill in each input field with a single digit
    }
  </script>
</body>
</html>
