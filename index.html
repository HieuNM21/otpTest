<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WebOTP Demo</title>
</head>

<body>
  <form>
    <label for="digit1">Digit 1:</label>
    <input type="text" id="digit1" size="1" maxlength="1">
    <label for="digit2">Digit 2:</label>
    <input type="text" id="digit2" size="1" maxlength="1">
    <label for="digit3">Digit 3:</label>
    <input type="text" id="digit3" size="1" maxlength="1">
    <label for="digit4">Digit 4:</label>
    <input type="text" id="digit4" size="1" maxlength="1">
    <label for="digit5">Digit 5:</label>
    <input type="text" id="digit5" size="1" maxlength="1">
    <label for="digit6">Digit 6:</label>
    <input type="text" id="digit6" size="1" maxlength="1">
    <br><br>
    <button id="otpButton">Get OTP</button>
  </form>

  <script>
    const otpButton = document.getElementById('otpButton');
    otpButton.addEventListener('click', () => {
      navigator.credentials.get({ otp: { transport: ['sms'] } })
        .then((credential) => {
          const otp = credential.code;
          document.getElementById('digit1').value = otp.charAt(0);
          document.getElementById('digit2').value = otp.charAt(1);
          document.getElementById('digit3').value = otp.charAt(2);
          document.getElementById('digit4').value = otp.charAt(3);
          document.getElementById('digit5').value = otp.charAt(4);
          document.getElementById('digit6').value = otp.charAt(5);
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
</body>

</html>
