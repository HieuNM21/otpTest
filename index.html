<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css"
    integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="otp-input">
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" oninput="handleInput(this)"
      onkeydown="handleKeyDown(event, this)" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" oninput="handleInput(this)"
      onkeydown="handleKeyDown(event, this)" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" oninput="handleInput(this)"
      onkeydown="handleKeyDown(event, this)" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" oninput="handleInput(this)"
      onkeydown="handleKeyDown(event, this)" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" oninput="handleInput(this)"
      onkeydown="handleKeyDown(event, this)" />
    <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="1" oninput="handleInput(this)"
      onkeydown="handleKeyDown(event, this)" />
  </div>
  <script>
    const inputs = document.querySelectorAll('input[type="number"]');
    const MAX_LENGTH = 1;

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.data;
        if (value === null) {
          if (index > 0) {
            inputs[index - 1].focus();
            inputs[index - 1].value = '';
          }
        } else if (index < inputs.length - 1 && value.match(/\d/) && input.value.length < MAX_LENGTH) {
          inputs[index + 1].focus();
        } else {
          input.value = input.value.substring(0, MAX_LENGTH);
        }
      });
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedText = e.clipboardData.getData('text');
        for (let i = 0; i < pastedText.length && i < inputs.length; i++) {
          if (inputs[i].value.length >= MAX_LENGTH) {
            continue;
          }
          inputs[i].value = pastedText[i];
          if (i < inputs.length - 1) {
            inputs[i + 1].focus();
          }
        }
      });
    });

    inputs[0].focus();

    function handleInput(input) {
      if (input.value) {
        const nextInput = input.nextElementSibling;
        if (nextInput) {
          nextInput.focus();
        }
      }
    }

    function handleKeyDown(event, input) {
      if (event.key === "Backspace" && !input.value) {
        const prevInput = input.previousElementSibling;
        if (prevInput) {
          prevInput.value = "";
          prevInput.focus();
        }
      }
    }

  </script>
</body>

</html>
