<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css"
        integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div>
            <form class="otc" name="one-time-code" action="#">
                <fieldset>
                    <legend>Validation Code</legend>
                    <label for="otc-1">Number 1</label>
                    <label for="otc-2">Number 2</label>
                    <label for="otc-3">Number 3</label>
                    <label for="otc-4">Number 4</label>
                    <label for="otc-5">Number 5</label>
                    <label for="otc-6">Number 6</label>
                    <div>
                        <input type="number" pattern="[0-9]*" value="" inputmode="numeric" autocomplete="one-time-code"
                            id="otc-1" required>
                        <input type="number" pattern="[0-9]*" value="" inputmode="numeric" id="otc-2" required>
                        <input type="number" pattern="[0-9]*" value="" inputmode="numeric" id="otc-3" required>
                        <input type="number" pattern="[0-9]*" value="" inputmode="numeric" id="otc-4" required>
                        <input type="number" pattern="[0-9]*" value="" inputmode="numeric" id="otc-5" required>
                        <input type="number" pattern="[0-9]*" value="" inputmode="numeric" id="otc-6" required>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</body>

<script>
    let in1 = document.getElementById('otc-1')
    let ins = document.querySelectorAll('input[type="number"]');
    ins.forEach(function (input) {
        /**	 * Control on keyup to catch what the user intent to do.	 * I could have check for numeric key only here, but I didn't.	 */
        input.addEventListener('keyup', function (e) {
            // Break if Shift, Tab, CMD, Option, Control.		
            if (e.keyCode === 16 || e.keyCode == 9 || e.keyCode == 224 || e.keyCode == 18 || e.keyCode == 17) {
                return;
            }
            // On Backspace or left arrow, go to the previous field.		
            if ((e.keyCode === 8 || e.keyCode === 37) && this.previousElementSibling && this.previousElementSibling.tagName === "INPUT") {
                this.previousElementSibling.select();
            } else if (e.keyCode !== 8 && this.nextElementSibling) {
                this.nextElementSibling.select();
            }
        });
        /**	 
        * Better control on Focus	 
        *  - don't allow focus on other field if the first one is empty	
        *  - don't allow focus on field if the previous one if empty (debatable) 
        *  - get the focus on the first empty field	 */
        input.addEventListener('focus', function (e) {
            // If the focus element is the first one, do nothing		
            if (this === in1) return;
            // If value of input 1 is empty, focus it.		
            if (in1.value == '') {
                in1.focus();
            }
            // If value of a previous input is empty, focus it.		
            // To remove if you don't wanna force user respecting the fields order.		
            if (this.previousElementSibling.value == '') {
                this.previousElementSibling.focus();
            }
        });
    });/** * Handle copy/paste of a big number. * It catches the value pasted on the first field and spread it into the inputs. */
    in1.addEventListener('input', function (e) {
        let data = e.data || this.value;
        // Chrome doesn't get the e.data, it's always empty, fallback to value then.	
        if (!data) return;
        // Shouldn't happen, just in case.	
        if (data.length === 1) return;
        // Here is a normal behavior, not a paste action.		
        for (i = 0; i < data.length; i++) {
            ins[i].value = data[i];
        }
    });


</script>

</html>
